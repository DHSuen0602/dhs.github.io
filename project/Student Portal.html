<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal | University of FutureTech</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0073e6;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 90px;
      margin-right: 15px;
    }

    .logo span {
      font-size: 32px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    table.layout {
      width: 100%;
      min-height: 100vh;
      border-collapse: collapse;
      background-image: url(studentportal.jpg);
      background-size: cover;
    }

    .login-section {
      padding: 30px 40px;
      text-align: center;
    }

    form {
      height: 280px;
      width: 420px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 2);
      backdrop-filter: blur(10px);
      color: #fff;
      border-radius: 12px;
      display: inline-block;
      text-align: center;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form input[type="submit"] {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #strengthMessage {
      font-size: 14px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #005bb5;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="University Logo">
      <span>University of FutureTech</span>
    </div>
    <nav>
      <ul>
        <li><a href="https://dhsuen0602.github.io/dhs.github.io/project/Home.html">Home</a></li>
        <li><a href="https://dhsuen0602.github.io/dhs.github.io/project/About.html">About</a></li>
        <li><a href="https://dhsuen0602.github.io/dhs.github.io/project/Programs.html">Programs</a></li>
        <li><a href="https://dhsuen0602.github.io/dhs.github.io/project/Admissions.html">Admissions</a></li>
        <li><a href="https://dhsuen0602.github.io/dhs.github.io/project/Student%20Portal.html">Student Portal</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <table class="layout">
      <tr>
        <td class="login-section">
          <form id="loginForm">
            <h3>Student Login</h3>
            <label for="studentId">Student ID:</label><br>
            <input type="text" id="studentId" name="studentId" placeholder="Enter your ID" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

            <div id="strengthMessage"></div>
            <input type="submit" value="Login">
          </form>
        </td>
      </tr>
    </table>
  </main>

  <footer>
    &copy; 2025 University of FutureTech | info@futuretech.edu.my
  </footer>

  <script>
    const passwordInput = document.getElementById("password");
    const strengthMessage = document.getElementById("strengthMessage");

    passwordInput.addEventListener("input", function () {
      const value = passwordInput.value;
      let strength = "";

      if (value.length < 6) {
        strength = "Weak (min 6 characters)";
        strengthMessage.style.color = "red";
      } else if (/[A-Z]/.test(value) && /[0-9]/.test(value) && /[^A-Za-z0-9]/.test(value)) {
        strength = "Strong password";
        strengthMessage.style.color = "green";
      } else {
        strength = "Medium (use numbers, symbols, uppercase)";
        strengthMessage.style.color = "orange";
      }

      strengthMessage.textContent = strength;
    });
  </script>
</body>
</html>
